<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/adminTuyenDung.css')}}">
</head>
<body>
    <section class="admin-content">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">Thêm bài tuyển dụng</h1>
                    </div>
                    <div class="card-body">
                        <form class="needs-validation" novalidate action="/TDs/AddTD/" method="post" id="AddTD">
                            <div class="form-group">
                                <label for="NoiTD">Nơi tuyển dụng</label>
                                <input type="text" class="form-control" placeholder="Nơi tuyển dụng" id="NoiTD" name="NoiTD" required>
                            </div>
                            <div class="form-group">
                                <label for="NgayTD">Ngày tuyển dụng</label>
                                <input type="datetime-local" class="form-control" id="NgayTD" name="NgayTD" required>
                            </div>     
                            <div class="form-group">
                                <label for="SoLuongTD">Số lượng tuyển dụng</label>
                                <input type="text" class="form-control" id="SoLuongTD" Name="SoLuongTD" placeholder="Số lượng tuyển" required>
                            </div>
                            <div class="form-group">
                                <label for="LinhVucTD">Lĩnh vực tuyển dụng</label>
                                <input type="text" class="form-control" id="LinhVucTD" name="LinhVucTD" placeholder="Lĩnh vực tuyển" required>
                            </div>
                            <div class="form-group">
                                <label for="ViTriTD">Vị trí tuyển dụng</label>
                                <input type="text" class="form-control" name="ViTriTD" id="ViTriTD" placeholder="Vị trí tuyển dụng" required>
                            </div>
                            <div class="form-group">
                                <label for="LuongTD">Mức lương tuyển dụng</label>
                                <input type="text" class="form-control" id="LuongTD" name="LuongTD" placeholder="Mức lương" required>
                            </div>
                            <div class="form-group">
                                <label for="YeuCauCongViec">Yêu cầu công việc</label>
                                <textarea class="form-control" rows="5" id="YeuCauCongViec" name="YeuCauCongViec" placeholder="Yêu cầu công việc" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="QuyenLoi">Quyền lợi</label>
                                <textarea class="form-control" rows="5" id="QuyenLoi" name="QuyenLoi" placeholder="Quyền lợi" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="DiaDiem">Địa điểm</label>
                                <textarea class="form-control" rows="5" id="DiaDiem" name="DiaDiem" placeholder="Địa điểm" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="SDT">Số điện thoại</label>
                                <input type="phone" class="form-control" name="SDT" id="SDT" placeholder="Số điện thoại" required>
                            </div>
                            <div class="form-group">    
                                <label for="Gmail">Gmail</label>
                                <input type="email" class="form-control" name="Gmail" id="Gmail" placeholder="Gmail" required>
                            </div>
                            <div class="form-group">
                                <label for="IDPost">IDpost</label>
                                <input type="text" class="form-control" placeholder="IDPost" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Thêm</button>
                        </form>                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        const AddTDForm = document.getElementById('AddTD');
        AddTDForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(AddTDForm);
            const data = Object.fromEntries(formData);
            fetch('/TDs/AddTD/', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data == true) {
                        alert('Thêm thành công');
                    } else {
                        alert('Thêm thất bại');
                    }
                })
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
