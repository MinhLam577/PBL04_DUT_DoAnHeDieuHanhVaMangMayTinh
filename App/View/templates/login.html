<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>

<body>
    <!-- Login form start -->
    <div id="loginForm">
        <div class="container d-flex justify-content-center align-items-center vh-100">

            <!-- Login Container -->

            <div class="row border p-3 bg-white shadow box-area" style="border-radius: 5px;">

                <!-- Left Box -->

                <div class="col-md-6 rounded d-flex justify-content-center flex-column left-box"
                    style="border-radius: 4px;">
                    <div class="featured-image">
                        <img src="{{ url_for('static', path='/images/wfo-wfh.webp') }}" class="img-fluid" style="max-width: 100%;" alt="logo">
                    </div>
                </div>

                <!-- Right Box -->
                <div class="col-md-6 right-box">
                    <form id="LoginForm">
                        <h3 class="text-center text-primary mt-2 mb-4">Login here !</h3>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email address" name="Gmail" required>
                        </div>
                        <div class="mb-3" id="NhapPassword">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Enter password" name="Password" required>
                        </div>
                        <div class="mb-3">
                            <a href="#" onclick="ShowforgottenPasswordForm()">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary col-12 mt-2 mb-3">Login</button>
                        <div class="mt-3 mb-3">
                            <label>Don't have account?</label>
                            <a href="#" onclick="showRegisterForm()">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign up form start -->

    <div id="registerForm">
        <div class="container d-flex justify-content-center align-items-center vh-100">

            <!-- Sign up form Container -->

            <div class="row border p-3 bg-white shadow box-area" style="border-radius: 5px;">

                <!-- Left Box -->

                <div class="col-md-6 rounded d-flex justify-content-center flex-column left-box"
                    style="border-radius: 4px;">
                    <div class="featured-image">
                        <img src="{{ url_for('static', path='/images/wfo-wfh.webp') }}" class="img-fluid" style="max-width: 100%;" alt="logo">
                    </div>
                </div>

                <!-- Right Box -->

                <div class="col-md-6 right-box">
                    <form id="SignUpForm">
                        <h3 class="text-center text-primary mt-2 mb-4">Tạo tài khoản</h3>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Nhập Email" name="Gmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Nhập password" name="Password" required>
                        </div>
                        <div class="mb-3" id="NhapLaiPassword">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Nhập lại password" name="NhapLai" required>
                        </div>
                        <button type="submit" class="btn btn-primary col-12 mt-2 mb-3">Tạo tài khoản</button>
                        <div class="mt-3 mb-3">
                            <label>Đã có tài khoản?</label>
                            <a href="" onclick="ShowLoginForm()">Đăng nhập</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password form start -->

    <div id="forgottenPasswordForm">
        <div class="container d-flex justify-content-center align-items-center vh-100">

            <!--  Forgot Password Container -->

            <div class="row border p-3 bg-white shadow box-area" style="border-radius: 5px;">

                <!-- Left Box -->

                <div class="col-md-6 rounded d-flex justify-content-center flex-column left-box"
                    style="border-radius: 4px;">
                    <div class="featured-image">
                        <img src="{{ url_for('static', path='/images/wfo-wfh.webp') }}" class="img-fluid" style="max-width: 100%;" alt="logo">
                    </div>
                </div>

                <!-- Right Box -->

                <div class="col-md-6 right-box">
                    <form id="ForgotPassword">
                        <h3 class="text-center text-primary mt-2 mb-4">Lấy lại mật khẩu</h3>
                        <div class="mb-3" id="SendGmailDiv">
                            <label for="exampleInputEmail1" class="form-label">Nhập email của bạn để lấy lại mật
                                khẩu</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email address" name="Gmail" required>
                        </div>
                        <button type="submit" class="btn btn-primary col-12 mt-2 mb-3">Lấy lại mật khẩu</button>
                        <div class="mt-3 mb-3">
                            <label>Trở lại?</label>
                            <a href="" onclick="ShowLoginForm()">Đăng nhập</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', path='/main.js') }}"></script>
    <script src="{{ url_for('static', path='/Login.js') }}"></script>
</body>

</html>
